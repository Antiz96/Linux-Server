---
# tasks file for backup_podman_containers_volumes

- name: "Create backup directory"
  ansible.builtin.file:
    path: "{{ backup_base_dir }}{{ ansible_facts['date_time']['date'] }}"
    state: directory
    mode: "0750"

- name: "Backup podman containers volumes via RSYNC" # noqa: command-instead-of-module
  ansible.builtin.shell:
    cmd: rsync -aAXHv --numeric-ids --delete "{{ source_dir }}" "{{ ansible_facts['date_time']['date'] }}"
  changed_when: true
  args:
    chdir: "{{ backup_base_dir }}"

- name: "Get backup directories list"
  ansible.builtin.find:
    paths: "{{ backup_base_dir }}"
    file_type: directory
  register: list_backup_dirs

- name: "Delete old backup directories"
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ (list_backup_dirs.files | sort(attribute='ctime'))[:-backup_retention] }}"
  when: list_backup_dirs.files | length > backup_retention

- name: "Get backup directories names and sizes"
  ansible.builtin.shell:
    cmd: du -hd1 "{{ backup_base_dir }}"
  register: size_backup_dirs
  changed_when: false

- name: "Show backup directories"
  ansible.builtin.debug:
    msg: "{{ size_backup_dirs.stdout_lines }}"
  when: size_backup_dirs.stdout_lines | length > 0
